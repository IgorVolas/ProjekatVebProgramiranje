<div class="input-group ml-3 mt-3">
        <span class="input-group-addon mr-2"><i class="fa fa-user fa-lg"></i></span>
        <input name="ulogovani" class="ulogovani" ng-model="tc.ulogovaniKorisnik.korisnicko_ime">
</div>

<div>
    <div class="shadow-lg p-5 mt-5 mb-5">
        <form ng-submit="tc.dodajLica()">
                <div class="form-group">
                    <label for="lice">Uplatilac</label>
                    <select class="form-control" name="lice" ng-options="lice.id as lice.ime for lice in tc.lica track by lice.id"
                        ng-model="tc.lice_id" required><option></option></select>
                </div>
                <div class="form-group">
                    <label for="lice1">Primaoc</label>
                    <select class="form-control" name="lice1" ng-options="lice.id as lice.ime for lice in tc.lica track by lice.id"
                        ng-model="tc.lice_id1" required><option></option></select>
                </div>
            <input type="submit" class="btn btn-primary" value="Učitaj račune">
        </form>
    </div>
</div>


<div ng-if="tc.dodataLica == 1">
    <div class="shadow-lg p-5 mt-5 mb-3">
        <form ng-submit="tc.dobaviRacun(tc.novaTransakcija.racuni_id)">
                <div class="form-group">
                    <label for="racun">Račun uplatioca</label>
                    <select class="form-control" name="racun" ng-options="racun.id as racun.broj for racun in tc.racuni track by racun.id"
                        ng-model="tc.novaTransakcija.racuni_id" required><option></option></select>
                </div>
                <div class="form-group">
                    <label for="racun1">Račun primaoca</label>
                    <select class="form-control" name="racun1" ng-options="racun1.id as racun1.broj for racun1 in tc.racuni1 track by racun1.id"
                        ng-model="tc.novaTransakcija.racuni_id1" required><option></option></select>
                </div>
                <div class="form-group">
                    <label for="iznos">Iznos</label>
                    <input type="number" max="99999999999999" min="1" class="form-control" name="iznos" ng-model="tc.novaTransakcija.iznos" required>
                </div>
            <input type="submit" class="btn btn-primary" value="Izvrši transakciju">
            <a class="btn btn-secondary" ui-sref="transakcije">Nazad</a>
        </form>
    </div>
</div>


<div uib-alert ng-repeat="alert in tc.alerts" ng-class="'alert-' + (alert.type)" class="float-right pt-3 pb-3" close="tc.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}}</div>
