<div class="input-group ml-3 mt-3">
        <span class="input-group-addon mr-2"><i class="fa fa-user fa-lg"></i></span>
        <input name="ulogovani" class="ulogovani" ng-model="pllc.ulogovaniKorisnik.korisnicko_ime">
</div>

<div class="shadow-lg p-5 mt-5 mb-3">
    <form ng-submit="pllc.izmeniFizickoLice()">
        <div class="form-group">
            <label for="id">ID fizičkog lica</label>
                <input type="number" class="form-control" name="id" ng-model="pllc.fizickoLice.id" readonly>
        </div>
        <div class="form-group">
            <label for="ime">Ime i prezime</label>
            <input type="text" class="form-control" name="ime" placeholder="Ime i prezime" ng-model="pllc.fizickoLice.ime" required>
        </div>
        <div class="form-group">
            <label for="maticni_broj">Matični broj</label>
            <input type="text" class="form-control" name="maticni_broj" placeholder="Maticni broj" ng-model="pllc.fizickoLice.maticni_broj" required>
        </div>
        <div class="form-group">
                <label for="korisnik">Lice je dodao</label>
                <input type="text" class="form-control" name="korisnik" placeholder="Korisnik" ng-model="pllc.korisnik.korisnicko_ime" readonly>
        </div>
        <div class="form-group">
            <label for="obrisano">Obrisano</label>
            <input type="text" class="form-control" name="obrisano" placeholder="Obrisano" ng-model="pllc.fizickoLice.obrisano" readonly>
        </div>
        <input type="submit" class="btn btn-primary" value="Napravi izmenu">
        <a class="btn btn-secondary" ui-sref="fizickaLica">Nazad</a>
        <a ng-if="pllc.fizickoLice.obrisano=='ne'" class="btn btn-danger float-right"  ng-click="pllc.ukloniFizickoLice(fizickoLice.id)">Obriši</a>
        <a ng-if="pllc.fizickoLice.obrisano=='da'" class="btn btn-danger float-right"  ng-click="pllc.ponistiUklanjanjeFizickogLica(fizickoLice.id)">Poništi brisanje</a>
    </form>
</div>

<div uib-alert ng-repeat="alert in pllc.alerts" ng-class="'alert-' + (alert.type)" class="float-right pt-3 pb-3" close="pllc.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}}</div>
