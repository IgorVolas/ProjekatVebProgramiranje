<div class="input-group ml-3 mt-3">
        <span class="input-group-addon mr-2"><i class="fa fa-user fa-lg"></i></span>
        <input name="ulogovani" class="ulogovani" ng-model="plc.ulogovaniKorisnik.korisnicko_ime">
</div>

<div>
    <div class="shadow-lg p-5 mt-5 mb-4">
        <form ng-submit="plc.dodajPravnoLice()">
            <div class="form-group">
                <label for="naziv_firme">Naziv firme</label>
                <input type="text" class="form-control" name="naziv_firme" placeholder="Naziv firme" ng-model="plc.novoPravnoLice.ime"
                    required>
            </div>
            <div class="form-group">
                <label for="adresa">Adresa</label>
                <input type="text" class="form-control" name="adresa" placeholder="Adresa" ng-model="plc.novoPravnoLice.adresa"
                    required>
            </div>
            <div class="form-group">
                <label for="pib">PIB</label>
                <input type="text" class="form-control" name="pib" placeholder="PIB" ng-model="plc.novoPravnoLice.PIB" required>
            </div>
            <div class="form-group">
                <label for="maticni_broj">Matiƒçni broj</label>
                <input type="text" class="form-control" name="maticni_broj" placeholder="Maticni broj" ng-model="plc.novoPravnoLice.maticni_broj" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Dodaj">
            <a class="btn btn-secondary" ui-sref="pravnaLica">Nazad</a>
        </form>
    </div>
</div>

<div uib-alert ng-repeat="alert in plc.alerts" ng-class="'alert-' + (alert.type)" class="float-right pt-3 pb-3" close="plc.closeAlert($index)" dismiss-on-timeout="2000">{{alert.msg}}</div>
